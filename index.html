<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Preload critical assets for better performance -->
    <link rel="preload" href="/hero-avatar.png" as="image" />
    
    <!-- Primary metadata - will be updated by SEO utilities in SPA -->
    <title>Rohit Navinchandra Kandpal - Full Stack Developer</title>
    <meta name="description" content="Building secure and scalable web applications with strong fundamentals in system design and cybersecurity. Experienced in React, Node.js, and cloud technologies." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Rohit Navinchandra Kandpal - Full Stack Developer" />
    <meta property="og:description" content="Building secure and scalable web applications with strong fundamentals in system design and cybersecurity. Experienced in React, Node.js, and cloud technologies." />
    <meta property="og:image" content="/hero-avatar.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Rohit Navinchandra Kandpal - Full Stack Developer" />
    <meta property="twitter:description" content="Building secure and scalable web applications with strong fundamentals in system design and cybersecurity. Experienced in React, Node.js, and cloud technologies." />
    <meta property="twitter:image" content="/hero-avatar.png" />
    
    <meta name="theme-color" content="oklch(0.21 0.006 285.885)" />
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored === 'dark' || stored === 'light' ? stored : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
